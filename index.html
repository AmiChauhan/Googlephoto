    <script>


        $(document).ready(function () {
            $('.gallary li:lt(3)').show();
            $('.less').hide();
            var items = 9;
            var shown = 3;
            $('.more').click(function () {
                $('.less').show();
                shown = $('.gallary li:visible').length + 6;
                if (shown < items) {
                    $('.gallary li:lt(' + shown + ')').show(600);

                }
                else {
                    $('.gallary li:lt(' + items + ')').show(600);
                    $('.more').hide();
                }
            });
            $('.less').click(function () {
                $('.gallary li').not(':lt(3)').hide(600);
                $('.more').show();
                $('.less').hide();
            });
        });
